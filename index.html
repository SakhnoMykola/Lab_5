<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="calculator">
        <div class="bts">
            <div class="bt red"> </div>
            <div class="bt yellow"> </div>
            <div class="bt green"> </div>
        </div>
        <div class="screen">0</div>
        <div class="buttons">
         <div class="button 1 grey">AC</div>
         <div class="button 2 grey">+/-</div>
         <div class="button 3 grey">%</div>
         <div class="button 4 oreng">&#x00F7</div>

         <div class="button 5">7</div>
         <div class="button 6">8</div>
         <div class="button 7">9</div>
         <div class="button 8 oreng">&#xD7</div>
            
         <div class="button 9">4</div>
         <div class="button 10">5</div>
         <div class="button 11">6</div>
         <div class="button 12 oreng">-</div>

         <div class="button 13">1</div>
         <div class="button 14">2</div>
         <div class="button 15">3</div>
         <div class="button 16 oreng">+</div>

         <div class="button big">0</div>
         <div class="button 18">,</div>
         <div class="button 19 oreng rad">=</div>
        </div>
    </div>
